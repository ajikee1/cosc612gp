<head>
    <title>
        CaffeineIOT User Registration
    </title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<h2 id="registrationtitle">New User Registration</h2>
<!--Registration Form -->
<form id ="registration" method="post" action="../registeration.php">

    First Name <input type="text" name="firstName"><br>
    Last Name <input type="text" name="LastName"><br>
    Street <input type="text" name="Street"><br>
    County <input type="text" name="County"><br>
    State
    <select name="State" size="1">
        <option>AK</option>
        <option>AL</option>
        <option>AR</option>
        <option>AZ</option>
        <option selected>DE</option>
        <option>FL</option>
        <option>GA</option>
        <option>HI</option>
        <option>IA</option>
        <option>IL</option>
        <option>KS</option>
        <option>KY</option>
        <option>LA</option>
        <option>ME</option>
        <option>MI</option>
        <option>MO</option>
        <option>MS</option>
        <option>MT</option>
        <option>NC</option>
        <option>ND</option>
        <option>NE</option>
        <option>NH</option>
        <option>NJ</option>
        <option>NM</option>
        <option>NV</option>
        <option>OH</option>
        <option>OK</option>
        <option>OR</option>
        <option>PA</option>
        <option>SC</option>
        <option>SD</option>
        <option>TN</option>
        <option>TX</option>
        <option>UT</option>
        <option>VA</option>
        <option>WI</option>
        <option>WV</option>
        <option>WY</option>
    </select><br>

    Zip: <input type="text" name="Zip"><br>

    Email: <input type="text" size="30" class="emailBox" name="email"><br>

    <input id="submit" type="submit" name="submit" /> &nbsp;
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js "></script>
<script>
    $("#registration").submit(function(event)
    {
        event.preventDefault();
        var post_url = "../registeration.php";
        var form_data = $(this).serialize(); //Encode form elements for submission
        $.post( post_url, form_data, function(response)
        {
            //if response says "Registration successful", open the activation.html
            if(response.match("Registration successful"))
            {
                window.location.href = "activate.html"
            }
            else
            {
                alert(response);  //display the error from the database
            }
        });
    });
</script>
</body>
</html>
